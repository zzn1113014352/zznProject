<script type="text/javascript">
	var dom = document.getElementById("containerBarGraph");
	var myChart = echarts.init(dom);
	var app = {};
	option = null;
	app.title = '堆叠柱状图';

	option = {
		title : {
			text: '房间出租统计',
			x:'left'
//        	subtext: '收入/元'
		},
		tooltip : {
			trigger: 'axis',
			axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		legend: {
			data:['已支出','已收入'],
			x:'right'
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				data : ['09/20','09/21','09/21','09/21','09/21','09/21','09/21'],
				name : '时间/月日'
			}
		],
		yAxis : [
			{
				type : 'value',
				name:'收入/元'
			}
		],
		series : [
			{
				name: '已支出',
				type: 'bar',
				stack: '广告',
				data: [320, 332, 301, 334, 390, 330, 320],
				color:'#3478F7',
				barGap:'-100%',
				barCategoryGap:'52%'
			},
			{
				name:'已收入',
				type:'bar',
				stack: '广告',
				data:[120, 132, 101, 134, 90, 230, 210],
				color:'#689DFF'
			}
		]
	};
	;
	if (option && typeof option === "object") {
		myChart.setOption(option, true);
	}
	//圆饼图
	var domPie = document.getElementById("containerPie");
	var myChartPie = echarts.init(domPie);
	var appPie = {};
	option = null;
	appPie.title = '环形图';
	option = {
		title : {
//			text: '详情',
			x:'center'
		},
		tooltip: {
			trigger: 'item',
			formatter: "{a} <br/>{b}: {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			x: 'top',
			data:['榛果','驴妈妈','途家','途牛']
		},
		series: [
			{
				name:'',
				type:'pie',
				radius: ['50%', '70%'],
				avoidLabelOverlap: false,
				color:['#C5B4A1','#F0D30E','#FF5384','#3478F7'],
				label: {
					normal: {
						show: false,
						position: 'center'
					},
					emphasis: {
						show: true,
						textStyle: {
							fontSize: '30',
							fontWeight: 'bold'
						}
					}
				},
				labelLine: {
					normal: {
						show: false
					}
				},
				data:[
					{value:335, name:'榛果'},//value为数值
					{value:310, name:'驴妈妈'},
					{value:335, name:'途家'},//value为数值
					{value:310, name:'途牛'}
				]
			}
		]
	};
	;
	if (option && typeof option === "object") {
		myChartPie.setOption(option, true);
	}
	//折线图
	var domLine = document.getElementById("containerLineChart");
	var myChartLine = echarts.init(domLine);
	var appLine = {};
	option = null;
	appLine.title = '折线图';

	option = {
		title : {
			text: '房间入住率统计',
			x:'center'
		},
		xAxis: {
			type: 'category',
			data : ['09/20','09/21','09/21','09/21','09/21','09/21','09/21']
		},
		yAxis: {
			type: 'value'
		},
		series: [{
			data: [820, 932, 901, 934, 1290, 1330, 1320],
			type: 'line',
			smooth: true,
			lineStyle: {
				normal: {
					width: 3,
					shadowColor: 'rgba(0,0,0,0.4)',
					shadowBlur: 10,
					shadowOffsetY: 10
				}
			},
			color:'#0BBDFF'
		}]
	};
	;
	if (option && typeof option === "object") {
		myChartLine.setOption(option, true);
	}
</script>
